<mat-toolbar class="menu-bar mat-elevation-z1">
  <span *ngFor="let item of items">
    <ng-container
      *ngIf="item.children?.length; else noChildren">
      <app-menu-item
        [item]="item"
        [children]="item.children">
      </app-menu-item>
    </ng-container>
    <ng-template #noChildren>
      <button mat-menu-item>
        {{ item.name }}
      </button>
    </ng-template>
  </span>
</mat-toolbar>
